<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 550px;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            margin-bottom: 40px;
        }

        .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            border-radius: 15px;
            margin-bottom: 15px;
            font-size: 32px;
        }

        h1 {
            color: #1a1a2e;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 140px;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            transition: all 0.3s ease;
            color: #1a1a2e;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
            background: #fafafa;
        }

        textarea::placeholder {
            color: #9ca3af;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        .result-container {
            margin-top: 35px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
            pointer-events: none;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .result {
            padding: 20px;
            border-radius: 14px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-height: 70px;
            border: 2px solid;
        }

        .result::before {
            font-size: 28px;
        }

        .spam {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border-color: #dc2626;
        }

        .spam::before {
            content: '‚ö†Ô∏è';
        }

        .not-spam {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            color: #166534;
            border-color: #22c55e;
        }

        .not-spam::before {
            content: '‚úì';
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 26px;
            }

            .result {
                font-size: 20px;
            }

            textarea {
                height: 120px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üõ°Ô∏è</div>
            <h1>Spam Detector</h1>
            <p class="subtitle">Advanced Message Analysis</p>
        </div>

        <div class="input-group">
            <label for="message">Analyze Your Message</label>
            <textarea id="message" placeholder="Paste or type your message here to check if it's spam..."></textarea>
        </div>

        <button onclick="checkSpam()">Scan Message</button>

        <div id="resultContainer" class="result-container">
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        async function checkSpam() {
            const text = document.getElementById("message").value;
            const resultContainer = document.getElementById("resultContainer");

            if (!text.trim()) {
                alert("Please enter a message to check.");
                return;
            }

            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });

            const data = await response.json();
            const resultDiv = document.getElementById("result");

            if (data.prediction === "spam") {
                resultDiv.textContent = "SPAM DETECTED";
                resultDiv.className = "result spam";
            } else {
                resultDiv.textContent = "LEGITIMATE MESSAGE";
                resultDiv.className = "result not-spam";
            }

            resultContainer.classList.add("show");
        }

        document.getElementById("message").addEventListener("keypress", function(e) {
            if (e.key === "Enter" && e.ctrlKey) {
                checkSpam();
            }
        });
    </script>
</body>
</html>
